<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number checker</title>
</head>

<body>
    <h2>Check Greatest Number</h2>
    <input type="number" id="num1" placeholder="Enter first Number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="greatestNum()">Check</button>
    <p id="result">Result :</p>

    <script>
        function greatestNum() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let num3 = Number(document.getElementById("num3").value);
            let result;

            if (num1 > num2 && num1 > num3) {
                result = `${num1} is greatest number.`
            } else if (num2 > num1 && num2 > num3) {
                result = `${num2} is greatest number`;
            } else {
                result = `${num3} is greatest number`;
            }

            document.getElementById("result").innerText = "Result :" + result;
        } 
    </script>
</body>

</html>
